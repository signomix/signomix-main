<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>SIGNOMIX</title>
        <link rel="icon" href="resources/signomix-icon.png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
        <!-- Style -->
        <link rel="stylesheet" href="resources/style.css">        
        <link href="/resources/flag-icon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    </head>
    <body>
        <app_texts></app_texts>
        <div style="height: 100vh">
            <div  class="container" if={ app.currentPage=='dashboard'}><app_dashboard2></app_dashboard2></div>
        </div>
    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    <!-- Riot scripts we need -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.13.2/riot+compiler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js"></script>

    <!-- Application scripts -->
    <script src="js/routing.js"></script>
    <script src="js/app.js"></script>
    <script src="js/data-api.js"></script>
    <script src="js/auth-api.js"></script>
    <script src="js/helper.js"></script>
   
    <!-- loading tags -->
    <script data-src="/tags/raw.tag" type="riot/tag"></script>
    <script data-src="components/app_dashboard2.tag" type="riot/tag"></script>
    <script data-src="components/app_texts.tag" type="riot/tag"></script>
    <script data-src="components/widget_a1.tag" type="riot/tag"></script>
    <script data-src="components/widget_chart.tag" type="riot/tag"></script>
    <script data-src="components/widget_date.tag" type="riot/tag"></script>
    <script data-src="components/widget_map.tag" type="riot/tag"></script>
    <script data-src="components/widget_raw.tag" type="riot/tag"></script>
    <script data-src="components/widget_led.tag" type="riot/tag"></script>
    <script data-src="components/widget_report.tag" type="riot/tag"></script>
    <script>
        app.dashboardAPI = "$serviceurl"+"/api/dashboard";  
        app.authAPI = "$serviceurl"+"/api/auth";
        app.alertAPI = "$serviceurl"+"/api/alert",
        app.userAPI = "$serviceurl"+"/api/user";
        app.iotAPI = "$serviceurl"+"/api/iot/device";
        app.groupAPI = "$serviceurl"+"/api/iot/group";
        app.csAPI = "$serviceurl"+"/api/cs";
        app.recoveryAPI = "$serviceurl"+"/api/recover";
        app.actuatorAPI = "$serviceurl"+"/api/actuator";
        //authomatic login with token (request 'tid' parameter
        //see: Service.wwwGet()
        app.user={}
        app.user.token = "$token";
        app.user.name = "$user";
        app.user.roles = $roles;
        app.environmentName = "$environmentName"
        if(!app.user.token.startsWith('$')){
            app.user.token=app.user.token.substring(0,app.user.token.length-1);
            app.user.status = "logged-in";
            app.user.guest = true
        }else{
            app.user.token=''
            app.user.name=''
        }
        app.shared = "$shared";
        if(app.shared.startsWith('$')){
            app.shared=''
        }else{
            app.shared=app.shared.substring(0,app.shared.length-1)
        }
        if(app.user.roles && (typeof app.user.roles === 'string') && app.user.roles.startsWith('$')){
            app.user.roles=[]
        }
        
        <!-- THIS IS EMBEDED PAGE -->
        app.embeded = true
        <!-- THIS IS EMBEDED PAGE -->

        riot.mount('*');
        route.base('#!');
        route.start(true);
    </script>
</body>
</html>
