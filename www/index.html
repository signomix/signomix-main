<!doctype html>
<html lang="en">
  <head>
    <!-- start Google Analytics -->
        <script type="text/javascript">
            var gtsrc = "https://www.googletagmanager.com/gtag/js?id=$gaTrackingID";
            if (gtsrc.indexOf('$')==-1) {
                var d = document,
                h = d.getElementsByTagName('head')[0],
                s = d.createElement('script');
                s.type = 'text/javascript';
                s.async = true;
                s.src = gtsrc;
                h.appendChild(s);
            }
        </script>
        <script>
            //console.log('gtsrc:'+gtsrc);
            if(gtsrc.indexOf('$')==-1){
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                    dataLayer.push(arguments);
                }
                gtag('js', new Date());
                gtag('config', '$gaTrackingID', {'anonymize_ip': true});
            }
        </script>
        <!-- end Google Analytics -->
    <meta charset="utf-8">

    <script>
        <!-- start Google Analytics ID config-->
        app.GA_TRACKING_ID = "$gaTrackingID";
        if(app.GA_TRACKING_ID.startsWith('$')){
            app.GA_TRACKING_ID=''
        }
        <!-- end Google Analytics ID config -->
        app.csAPI = "$serviceurl"+"/api/cs";
        app.language = "pl";
        app.languages=['en','pl'];
        app.caseSelected = 1
        riot.mount('*');
        route.base('#!');
        route.start(true);
        Holder.addTheme('thumb', {
          bg: '#55595c',
          fg: '#eceeef',
          text: 'Thumbnail'
        });
        riot.update()
    </script>
